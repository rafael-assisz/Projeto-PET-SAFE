<html>
  <head>
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.all.min.css">
  </head>

  <body>
    <div id="carousel">
      <div id="itens">
        <span class="setas esq">
          <!-- <img id="prev" src="assets/left-arrow.png"> -->
          <i id="prev" class="fas fa-angle-left"></i>
        </span>
        <ul class="slider">
          <li> 
            <div class="item primeira"></div>
          </li>
          <li>
            <div class="item segunda"></div>
          </li>
          <li>
            <div class="item terceira"></div>
          </li>
        </ul>
        <span class="setas dir">
          <!-- <img id="next" src="assets/right-arrow.png"> -->
          <i id="next" class="fas fa-angle-right"></i>
        </span>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.js"></script>

  </body>
</html>
